spring:
  datasource:
    url: ${DBMS_CONNECTION}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DBMS_USERNAME}
    password: ${DBMS_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
  mail:
    host: ${EMAIL_HOST}
    port: ${EMAIL_PORT}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  kafka:
    bootstrap-servers: kakfa:9092
    consumer:
      group-id: my-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      enable-auto-commit: false
    listener:
      ack-mode: manual

    properties:
      spring.json.trusted.packages: "com.fpt.producerworkbench.dto.event,com.fpt.producerworkbench.dto.request"
      spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  data:
    redis:
      host: redis
      port: 6379
      password: ""

  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd

  # Gemini REST API Configuration
  gemini:
    api-key: ${GEMINI_API_KEY}
    model: gemini-2.5-flash  # Stable: 15 req/min, 1M tokens context
    base-url: https://generativelanguage.googleapis.com/v1beta

  # Spring AI Configuration
  ai:
    vectorstore:
      pinecone:
        apiKey: ${PINECONE_API_KEY}
        indexName: ${PINECONE_INDEX_NAME:music-terms-index}
        namespace: ${PINECONE_NAMESPACE:music-terms}
        projectName: ${PINECONE_PROJECT_ID:nxzaj2y}
        environment: ${PINECONE_ENVIRONMENT:aped-4627-b74a}
        # Using default transformer embeddings (384 dimensions)

jwt:
  secret-key: ${SECRET_KEY}
  valid-duration: 24
  refreshable-duration: 14

admin:
  username: ${ADMIN_USERNAME}
  password: ${ADMIN_PASSWORD}

producer1:
  username: ${PRODUCER1_USERNAME}
  password: ${PRODUCER1_PASSWORD}

producer2:
  username: ${PRODUCER2_USERNAME}
  password: ${PRODUCER2_PASSWORD}

customer1:
  username: ${CUSTOMER1_USERNAME}
  password: ${CUSTOMER1_PASSWORD}

customer2:
  username: ${CUSTOMER2_USERNAME}
  password: ${CUSTOMER2_PASSWORD}

spotify:
  client-id: ${SPOTIFY_CLIENT_ID}
  client-secret: ${SPOTIFY_CLIENT_SECRET}

agora:
  app:
    id: ${AGORA_APP_ID}
    certificate: ${AGORA_APP_CERTIFICATE}

signnow:
  base-url: ${SN_BASE_URL:https://api.signnow.com}
  client-id: ${SN_CLIENT_ID}
  client-secret: ${SN_CLIENT_SECRET}
  auth:
    username: ${SN_USERNAME}
    password: ${SN_PASSWORD}
  webhook:
    callback-url: ${SN_WEBHOOK_CALLBACK_URL}
    secret-key: ${SN_WEBHOOK_SECRET}
    with-history: false
  http:
    connect-timeout-ms: ${SN_HTTP_CONNECT_TIMEOUT_MS:10000}
    read-timeout-ms: ${SN_HTTP_READ_TIMEOUT_MS:120000}

bedrock:
  region: ap-southeast-1
  modelId: anthropic.claude-3-haiku-20240307-v1:0

pwb:
  contract:
    template: classpath:templates/hop-dong-san-xuat-am-nhac.pdf
    font: classpath:/templates/NotoSerif-Regular.ttf
  addendum:
    template: classpath:templates/phu-luc-hop-dong-san-xuat-am-nhac.pdf
    font: classpath:templates/NotoSerif-Regular.ttf

storage:
  base-dir: ${STORAGE_BASE_DIR:/var/pwb-files}

cloudfront:
  domain: ${CLOUDFRONT_DOMAIN}
  # Enable public URLs for portfolio/avatar images (no expiration)
  # Set to true for production to avoid URL expiration issues
  # Set to false to use presigned URLs (24h expiration)
  use-public-urls: ${CLOUDFRONT_USE_PUBLIC_URLS:true}

aws:
  region: ${AWS_REGION}
  access-key-id: ${AWS_ACCESS_KEY_ID}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY}
  ai:
    song:
      baseline:
        temperature: 0.8
      min-per-line-ratio: 0.85
      min-total-increase-ratio: 0.05
      min-total-increase-chars: 12
      max-rewrite-retries: 2
  s3:
    bucket-name: ${S3_BUCKET_NAME}
    max-upload-mb: 25

gcp:
  project-id: ${GCP_PROJECT_ID}
  credentials-file: classpath:google-cloud/producer-workbench-478512-048275ebbad8.json
  gcs:
    bucket: ${GCS_BUCKET}
    delete-after-finish: true
  speech:
    location: global
    languageCode: vi-VN
    model: latest_long
    gcs-output-bucket: ${GCS_OUT_BUCKET}
    gcs-output-prefix: pwb/stt/
    enablePunctuation: true
    timeoutSeconds: 1200
  tts:
    language-code: vi-VN
    voice-name: vi-VN-Wavenet-A
    speaking-rate: 1.0
    pitch: 0.0
    volume-gain-db: 6.0

logging:
  charset:
    console: UTF-8
    file: UTF-8

outbound:
  identity:
    client-id: ${OUTBOUND_CLIENT_ID}
    client-secret: ${OUTBOUND_CLIENT_SECRET}
    redirect-uri: ${OUTBOUND_REDIRECT_URI}

cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}

payos:
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  return-url: ${PAYOS_RETURN_URL}
  cancel-url: ${PAYOS_CANCEL_URL}

subscription:
  grace-days: ${SUBSCRIPTION_GRACE_DAYS:5}
  renewal-email-subject: ${SUBSCRIPTION_RENEWAL_EMAIL_SUBJECT:"Gia hạn gói PRO"}

# Gemini AI Configuration (for direct API calls)
gemini:
  api-key: ${GEMINI_API_KEY}
  model: ${GEMINI_MODEL:gemini-1.5-flash}
  embedding-model: ${GEMINI_EMBEDDING_MODEL:text-embedding-004}
  max-tokens: ${GEMINI_MAX_TOKENS:2048}
  temperature: ${GEMINI_TEMPERATURE:0.3}

# Pinecone Vector Database Configuration
pinecone:
  api-key: ${PINECONE_API_KEY}
  index-name: ${PINECONE_INDEX_NAME:music-terms-index}
  environment: ${PINECONE_ENVIRONMENT:aped-4627-b74a}
  namespace: ${PINECONE_NAMESPACE:music-terms}
  project-id: ${PINECONE_PROJECT_ID:nxzaj2y}
  host: ${PINECONE_HOST:music-terms-index-nxzaj2y.svc.aped-4627-b74a.pinecone.io}

ffmpeg:
  path: ${FFMPEG_PATH:ffmpeg}
  timeout-seconds: ${FFMPEG_TIMEOUT_SECONDS:600}
  voice-tag:
    max-repeats: ${FFMPEG_VOICE_TAG_MAX_REPEATS:20}
    initial-delay-seconds: ${FFMPEG_VOICE_TAG_INITIAL_DELAY_SECONDS:25}
    interval-seconds: ${FFMPEG_VOICE_TAG_INTERVAL_SECONDS:25}
    volume-boost: ${FFMPEG_VOICE_TAG_VOLUME_BOOST:5}

ffprobe:
  path: ${FFPROBE_PATH:ffprobe}

vnpt:
  ekyc:
    base-url: ${VNPT_EKYC_BASE_URL}
    token-id: ${VNPT_EKYC_TOKEN_ID}
    token-key: ${VNPT_EKYC_TOKEN_KEY}
    access-token: ${VNPT_EKYC_ACCESS_TOKEN}
    username: ${VNPT_EKYC_USERNAME}
    password: ${VNPT_EKYC_PASSWORD}


